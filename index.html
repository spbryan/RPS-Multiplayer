<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp|Nosifer|Uncial+Antiqua|UnifrakturMaguntia|Dawning+of+a+New+Day|Princess+Sofia"
        rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>

<body>
    <section class="container">
        <section class="row text-center mt-1">
            <div class="col-sm-12" id="header">
                <h1>Rock, Paper, Scissors</h1>
            </div>
        </section>
        <section class="row player-wrapper">
            <section class="col-sm-5" id="player1-wrapper">
                <div class="row text-center">
                    <div class="col-sm-12 player-header">
                        <h2>PLAYER 1</h2>
                    </div>
                    <div class="col-sm-12" id="player1-wins">
                    </div>
                    <div class="form-group mt-3 col-sm-12" id="ready-player1">
                        <button type="submit" class="btn btn-primary ready-button">READY PLAYER 1</button>
                    </div>
                    <div class="col-sm-12 player1-select">
                    </div>
                    <div class="col-sm-12 status player1-status">
                    </div>
                    <div class="col-sm-12 waiting player1-waiting">
                    </div>
                </div>
            </section>
            <section class="col-sm-2 mid-field">
                <div id="number-ties">
                </div>
                <div class="card text-center" id="card-timer">
                    <img class="card-img-top" src="./assets/images/swords.jpg" alt="Crossed Swords">
                    <div class="card-body" id="battle-timer">
                    </div>
                </div>
            </section>
            <section class="col-sm-5" id="player2-wrapper">
                <div class="row text-center">
                    <div class="col-sm-12 player-header">
                        <h2>PLAYER 2</h2>
                    </div>
                    <div class="col-sm-12" id="player2-wins">
                    </div>
                    <div class="form-group mt-3 col-sm-12" id="ready-player2">
                        <button type="submit" class="btn btn-primary ready-button">READY PLAYER 2</button>
                    </div>
                    <div class="col-sm-12 player2-select">
                    </div>
                    <div class="col-sm-12 status player2-status">
                    </div>
                    <div class="col-sm-12 waiting player2-waiting">
                    </div>
                </div>
            </section>
        </section>
        <section class="row text-center">
            <div class="col-sm-12 victory-circle">
            </div>
        </section>
    </section>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
